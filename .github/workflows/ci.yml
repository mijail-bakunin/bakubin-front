name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Instalar dependencias
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build del proyecto
        run: pnpm build
